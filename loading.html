<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ares Networks Loading Screen</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    text-align: center;
    background-color: black;
  }
  #background-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  .bg-image {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-size: cover;
    background-position: center center;
    opacity: 0;
    transition: opacity 2s ease-in-out;
  }
  .bg-image.visible {
    opacity: 1;
  }
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  h1 {
    font-size: 4em;
    margin-bottom: 0.2em;
    text-shadow: 2px 2px 8px #000;
  }
  p {
    font-size: 1.5em;
    text-shadow: 1px 1px 6px #000;
  }
  #mute-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    border: 1px solid white;
    border-radius: 5px;
    color: white;
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
    user-select: none;
  }
  #mute-button:hover {
    background: rgba(255,255,255,0.2);
  }
</style>
</head>
<body>

<div id="background-container"></div>

<div id="overlay">
  <h1>Ares Networks</h1>
  <p>Loading, please wait...</p>
</div>

<button id="mute-button">Mute Music</button>

<audio id="bg-music" loop></audio>

<script>
  const backgrounds = [
    'https://amonggoose.github.io/ares-loading-screen/backgrounds/download-2.jpeg',
    'https://amonggoose.github.io/ares-loading-screen/backgrounds/download.jpeg'
  ];

  const songs = [
    'https://amonggoose.github.io/ares-loading-screen/music/Was-wollen-wir-trinken.mp3',
    'https://amonggoose.github.io/ares-loading-screen/music/Deutschland-RAMMSTEIN.mp3'
  ];

  // Background logic
  const bgContainer = document.getElementById('background-container');

  backgrounds.forEach((bg, i) => {
    const div = document.createElement('div');
    div.className = 'bg-image';
    div.style.backgroundImage = `url('${bg}')`;
    if (i === 0) div.classList.add('visible');
    bgContainer.appendChild(div);
  });

  const bgImages = document.querySelectorAll('.bg-image');
  let currentBg = 0;

  setInterval(() => {
    bgImages[currentBg].classList.remove('visible');
    currentBg = (currentBg + 1) % bgImages.length;
    bgImages[currentBg].classList.add('visible');
  }, 10000);

  // Music logic
  const audio = document.getElementById('bg-music');
  const muteBtn = document.getElementById('mute-button');
  let isMuted = false;

  const randomIndex = Math.floor(Math.random() * songs.length);
  audio.src = songs[randomIndex];
  audio.volume = 0.5;

  function tryPlay() {
    audio.play().catch((e) => {
      console.log('Autoplay blocked, waiting for user interaction...');
    });
  }

  // Attempt autoplay on load
  window.addEventListener('load', tryPlay);

  // Guarantee play on user click
  document.body.addEventListener('click', () => {
    tryPlay();
  });

  muteBtn.addEventListener('click', () => {
    if (isMuted) {
      audio.muted = false;
      muteBtn.textContent = 'Mute Music';
      isMuted = false;
    } else {
      audio.muted = true;
      muteBtn.textContent = 'Unmute Music';
      isMuted = true;
    }
  });
</script>

</body>
</html>
