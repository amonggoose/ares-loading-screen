<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ares Networks Loading Screen</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    text-align: center;
    background-color: black;
  }
  #background-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  .bg-image {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-size: cover;
    background-position: center center;
    opacity: 0;
    transition: opacity 2s ease-in-out;
  }
  .bg-image.visible {
    opacity: 1;
  }
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  h1 {
    font-size: 4em;
    margin-bottom: 0.2em;
    text-shadow: 2px 2px 8px #000;
  }
  p {
    font-size: 1.5em;
    text-shadow: 1px 1px 6px #000;
  }
  #mute-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    border: 1px solid white;
    border-radius: 5px;
    color: white;
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
    user-select: none;
  }
  #mute-button:hover {
    background: rgba(255,255,255,0.2);
  }
</style>
</head>
<body>

<div id="background-container"></div>

<div id="overlay">
  <h1>Ares Networks</h1>
  <p>Loading, please wait...</p>
</div>

<button id="mute-button">Mute Music</button>

<audio id="bg-music" autoplay loop></audio>

<script>
  const backgrounds = [
    'https://www.dropbox.com/scl/fi/z4r9r4ey5mw7628k6m9nv/download-2.jpeg?rlkey=lof8n5847yjy70a6u6vjydcph&st=pc08bie6&dl=1',
    'https://www.dropbox.com/scl/fi/4jo2bivymp1xuqw0j7vxv/download.jpeg?rlkey=niqmp1e5kitrqch5sigdcv7bm&st=68de6x02&dl=1'
  ];

  const songs = [
    'https://www.dropbox.com/scl/fi/8lgfa6el0dda8k40jiro1/Was-wollen-wir-trinken.mp3?rlkey=t8652kmvuaf8xglt1tglfj8zy&st=bxc4tj0s&dl=1',
    'https://www.dropbox.com/scl/fi/n8ujvfncdm2qdjeqwvje0/Deutschland-RAMMSTEIN-Audio.mp3?rlkey=7zzxaatc7f7a0gsjzbp2u7azn&st=ow035wcx&dl=1'
  ];

  const bgContainer = document.getElementById('background-container');

  backgrounds.forEach((bg, i) => {
    const div = document.createElement('div');
    div.className = 'bg-image';
    div.style.backgroundImage = `url('${bg}')`;
    if (i === 0) div.classList.add('visible');
    bgContainer.appendChild(div);
  });

  const bgImages = document.querySelectorAll('.bg-image');
  let currentBg = 0;

  setInterval(() => {
    bgImages[currentBg].classList.remove('visible');
    currentBg = (currentBg + 1) % bgImages.length;
    bgImages[currentBg].classList.add('visible');
  }, 10000);

  const audio = document.getElementById('bg-music');
  let isMuted = false;

  const randomIndex = Math.floor(Math.random() * songs.length);
  audio.src = songs[randomIndex];
  audio.volume = 0.5;
  audio.play().catch(() => {
    console.log('Autoplay prevented');
  });

  const muteBtn = document.getElementById('mute-button');
  muteBtn.addEventListener('click', () => {
    if (isMuted) {
      audio.muted = false;
      muteBtn.textContent = 'Mute Music';
      isMuted = false;
    } else {
      audio.muted = true;
      muteBtn.textContent = 'Unmute Music';
      isMuted = true;
    }
  });
</script>

</body>
</html>
